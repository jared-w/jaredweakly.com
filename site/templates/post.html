<!DOCTYPE html>
<html lang="en">
    <head>
        {{>site/templates/head.html}}
        <title>{{ title }}</title>
    </head>
    <body>
        {{>site/templates/header.html}}

        <h1>{{ title }}</h1>
        {{#image}}
        <img src="/images/{{ image }}" />
        {{/image}}
        {{#siteAuthor}}
        <span>by {{ siteAuthor }}</span>
        {{/siteAuthor}}
        <span>{{ date }}</span>
        <main>
            <article>{{{content}}}</article>
        </main>
    </body>

    {{>site/templates/footer.html}}
</html>
