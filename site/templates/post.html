<!DOCTYPE html>
<html lang="en">
    <head>
        {{>site/templates/head.html}}
        <title>{{ title }}</title>
    </head>
    <body>
        {{>site/templates/header.html}}

        <h1>{{ title }}</h1>
        {{#image}}
        <img class="post-image" src="/images/{{ image }}" />
        {{/image}}
        {{#siteAuthor}}
        <span class="byline">by {{ siteAuthor }}</span>
        {{/siteAuthor}}
        <span class="date">{{ date }}</span>
        <main>
            <article class="post">{{{content}}}</article>
        </main>
    </body>

    {{>site/templates/footer.html}}
</html>
