<meta charset="UTF-8" />

<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
<link
  rel="preload"
  href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400;1,600&display=swap"
  as="style"
/>
<link rel="preload" as="style" href="/css/syntax.css" />
<link rel="stylesheet" href="/css/reset.css" />
<link rel="stylesheet" href="/css/scale.css" />
<link rel="stylesheet" href="/css/base.css" />

<meta name="description" content="{{ siteTitle }}" />
<meta name="author" content="{{ siteAuthor }}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ title }}" />
<meta name="twitter:description" content="{{ description }}" />
{{#image}}
<meta name="twitter:image" content="{{ baseUrl }}/images/{{ image }}" />
{{/image}}
